<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('.input input').on('focus', function () {
                $(this).parent().addClass('focus');
            })

            $('.input input').on('blur', function () {
                if ($(this).val() === '')
                    $(this).parent().removeClass('focus');
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <video class="vid" muted loop autoplay>
            <source src="sky.mp4" type="video/mp4">
        </video>
        <div class="panel">
            <div>
                <h1>登录</h1>
                <form action="#">
                    <div class="input username" aria-placeholder="用户名"><input type="text"></div>
                    <div class="input password" aria-placeholder="密码"><input type="password"></div>
                    <div class="info">
                        <a href="#">用户注册</a>
                        <span>|</span>
                        <a href="#">忘记密码</a>
                    </div>
                    <button class="button">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
