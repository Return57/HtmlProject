<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script>
        function insert(num) {
            var input = document.getElementsByClassName("textview")[0]
            input.value += num;
        }

        function equal() {
            var input = document.getElementsByClassName("textview")[0]
            if (input) {
                try {
                    input.value = eval(input.value);
                } catch (error) {
                    alert("输入有误")
                    clean();
                }
            }
        }

        function clean() {
            var input = document.getElementsByClassName("textview")[0]
            input.value = ""
        }

        function back() {
            var input = document.getElementsByClassName("textview")[0]
            input.value = input.value.substring(0, input.value.length - 1);
        }
    </script>
    <title>Document</title>
</head>

<body>

    <div class="bg">
        <div class="main">
            <input type="text" name="textview" disabled class="textview">
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" type="button" value="<" onclick="back()"></td>
                    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td rowspan="2"><input class="button" type="button" value="=" style="height:107px"
                            onclick="equal()">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" type="button" style="width:107px" value="0"
                            onclick="insert(0)">
                    </td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>

                </tr>
            </table>
        </div>
    </div>
</body>

</html>
